    <style>
           

      body,html {background-repeat: no-repeat;
        background-color: #303c6c;
        background-size: cover;

    .profileimage >input {display: none;}

    #photoimage {width: 9em;
                }

                .profileimage  label {width: 66%;}
    .profileimage img{ 
                        
                        max-width: 150px;
                        max-height:120px;
                        margin-top: 10px;}

    .AboutMe {height: 386px;
                word-wrap: break-word;}

    div.buttonsup { position: static;
                margin-left: 3px;
                margin-top: 20px;
                 }
    

                 .text { display: inline-block;
        display: flex;
        border: inset #098792;
        
        padding: 0px 0px 39px 10px;
        border-radius: 20px;
        }
    
        div.buttonsdown {margin-top: -17px;
   height: 28px;
   
    } 
    

    
    .inputfile, .photofile, .voice, .settings, .call, .videocall, .send { 
    
	opacity: 1;
	overflow: visible;
	position: absolute;
    width: 15px;
	visibility: hidden; 

    
    }

    label.status {font-family: Arial, Helvetica, sans-serif;
           
            font-size: 18px;
            }

    

    .inputfile + label, .voice + label, .settings + label, .call + label, .videocall + label, .send + label, .photofile + label {
    
    border-radius: 5px;
    font-weight: 0;
    color: black;
    background-color: #098792;
    display: inline-block;
}


.inputfile + label:hover,.send + label:hover, .photofile + label:hover, .voice + label:hover, .settings + label:hover, .call + label:hover, .videocall + label:hover   {
    background-color: #67e6f1; }


    #Messagebox {height: 359px;
    overflow: scroll;
    display: grid;
    grid-template-columns: auto auto;
    }

    #typewrite {margin-right: 10px;}

    #OnlineUsers {height: 502px;}

    #messageExchange { background-color: #FEF9C7;
    }

    #user {background-color:#FCE181;
        
    }

    #onlineFriends {background-color:#9fedd7; }

               div.messagebox::-webkit-scrollbar {
                width: 8px;
                height: 5px;
                padding-top: 10px;
            }

           div.messagebox::-webkit-scrollbar-thumb {
                
                border-radius: 20px;
                background: #c2c9d2;
            }
            ul.onusers::-webkit-scrollbar {
                width: 8px;
                height: 5px;
                padding-top: 10px;
            }

            ul.onusers::-webkit-scrollbar-thumb {
                
                border-radius: 20px;
                background: #c2c9d2;
            }

            ul.onusers {
                width: 100%;
               overflow: scroll;
               
               
            }

           ul li { 
                  font-size: 1.5em;
                  font-weight: bold;
                  margin-top: 7px;
                  opacity: initial;
                  }
            
            
          #mylist> p { min-height:20px;
            color:azure;
           word-wrap: break-word;
           max-width: 720px;
          width: 100%; 
          }
           
        #userslist>p {min-height: 20px;
        color:azure;
        max-width:720px;
        word-wrap: break-word;
          width: 100%;

                    <label for="Settings"><i class="material-icons">settings</i></label>
                    <input type="button" class="call" id="Call" value="Call">
                    <label for="Call"><i class="material-icons">call</i></label>
                    <input type="button" class="videocall" id="Videocall" value="Videocall">

                </div>

                    <div id="userslist" class="grid-item"></div>
                </div>
                
                
                <div id = "error-container"></div>
                  <div id="chatting">
                  <input id = "name" type = "text" name = "name" value = ""

                  <button type = "button" name = "button" onclick = "setUsername()">
                     Let me chat!

                    <label for="voice" id="record" onmouseup="mouseUp()" onmousedown="mouseDown()"> <i class="material-icons">mic</i></label>
                    <input type="button" onclick="sendMessage()" class="send" id= "SEND" value="Send" >

                    <audio id=recordedAudio></audio>
