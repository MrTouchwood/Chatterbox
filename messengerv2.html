<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>

   
    @media screen and (max-height: 1080px) {
      #bar {
         width: 100%;
         height: 100%;
         overflow: hidden;
      }

      
   }
    div.main {
                display: flex;
                flex-wrap: nowrap;
                width: 100%;
                height: 100%;
                
                background-image:url(clouds.jpg);
                background-size: 100% 100%;
                min-width: 800px;
                
                
                
                

                
                }

    div.col {flex-direction: column;
        display: flex;
        width: 50%;
                height: 100%;
            
                
            }
    
    
    
    h2{ margin-left: 30%;
        display: flex;
        text-shadow: 1px 1px 7px #1b1b1b;
        color:#252222;
        
        
        }
    h3{ font-size: inherit;
        display: flex;
        margin-left: 10%;}

    div.box {border: solid 5px blue;
                min-width: 200px;
                    min-height: 450px;
                    border-radius: 30px;
                    
                    background-color: white;
                    overflow:scroll;
                    overflow-x: hidden;
                    
            }
        div.col:nth-child(2) { flex-direction: column;
        display: flex;
        width: 100%;
                height: 100%;}
    
    div.status  {flex-direction: column;
    
        display: flex;
                margin-left: 5%;
                }
    div.offline{ margin-top: 10px;
        display: flex;}

    .text { display: inline-block;
        display: flex;}

    .send { opacity: 1;
	overflow: visible;
	position: absolute;
	z-index: -1;
    
    }

    .send + label {font-weight: 0;
    color: black;
    background-color: rgb(102, 102, 255);
    display: inline-block;
    
    
    position: abolute;
    }

    .send + label:hover { background-color: rgb(230, 179, 255); }
    
    .inputfile, .photo,.voice, .settings, .call, .videocall { 
    
	opacity: 1;
	overflow: visible;
	position: absolute;
	z-index: -1;

    
    }

    

    .inputfile + label, .photo + label, .voice + label, .settings + label, .call + label, .videocall + label  {
    
    
    font-weight: 0;
    color: black;
    background-color: rgb(102, 102, 255);
    display: inline-block;
}


.inputfile + label:hover, .photo + label:hover, .voice + label:hover, .settings + label:hover, .call + label:hover, .videocall + label:hover  {
    background-color: rgb(230, 179, 255); }

div.buttonsup { position: static;
                margin-left: 3px;
                display: flex;
                 }
    
   input.text {padding: 0px 0px 30px 0px;}

   div.buttonsdown {margin-top: -17px;
    display: flex;}
</style>
<html>
    
    <div class="main">
    <div class="col"><h2>Friends</h2>
    <div class="box" ></div>
    
    
        <h3>Status</h3>
        <div class="status">
        <div class="online"><input type="radio" id="online" class="online" name="status" value="online" checked> 
        <label for="online">pigeON</label></div>
        <div class="offline">
        <input type="radio" id="offline" class="offline" name="status" value="offline"> 
        <label for="offline">pigeOFF</label></div>
    </div></div>
    <div class="col">
    <div class="buttonsup" style="margin-top: 39px ;">
        
        <input type="button" class="settings" id="settings" value="Settings" >
        <label for="settings"><i class="material-icons">settings</i></label>
        <input type="button" class="call" id="call" value="Call">
        <label for="call"><i class="material-icons">call</i></label>
        <input type="button" class="videocall" id="videocall" value="Videocall">
        <label for="videocall"><i class="material-icons">video_call</i></label>
    </div>   
    <div class="box"></div>
    
    <input type="text" class= "text" id="typewrite"  placeholder="Write a message..." style="width: 100%;"><br>
    <div class="buttonsdown">
    <input type="file" name="file" id="file" class="inputfile" multiple />
        <label for="file"><i class="material-icons">attach_file</i></label>
        <input type="file" class="photo" id="photo" value="Photo" multiple >
        
    
        <label for="photo"> <i class="material-icons">photo_camera</i></label>
        <input type="button" class="voice" id="voice" value="Voice">
        <label for="voice"> <i class="material-icons">mic</i></label>
        <input type="button" class="send" id= "send" value="Send">
        <label for="send"> <i class="material-icons">send</i></label></div></div>
    <div class="col"><h2>User</h2>
    <div class="box" ></div></div>
    </div>

</html>
